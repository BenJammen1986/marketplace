<!DOCTYPE html>
<html>
  <head>
    <title<Schedule an Appointment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Oswald" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Set up an Appointment with Me</h1>
      <form id="appointment">
        <div class="form-group">
          <label for="name">Enter Your Name:</label>
          <input id="name" class="form-control" type="text">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="text">
          <label for="date">Requested Appointment Date:</label>
          <input id="date" class="form-control" type="text">
          <label for="time">Requested Appointment Time:</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">BOOK IT!</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
